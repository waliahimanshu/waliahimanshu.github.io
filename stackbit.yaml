stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
      - type: boolean
        name: comments
        label: Comments
      - type: string
        name: title
        label: Title
      - type: string
        name: author
        label: Author
      - type: string
        name: meta
        label: Meta
      - type: string
        name: categories
        label: Categories
  page_1:
    type: page
    label: Page 1
    match: '*'
    exclude:
      - index.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
      - type: string
        name: permalink
        label: Permalink
  page_2:
    type: page
    label: Page 2
    match: '*'
    exclude:
      - about.md
    fields:
      - type: string
        name: layout
        label: Layout
